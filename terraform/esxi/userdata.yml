# cloud-config
users:
  - name: joey
    groups: sudo
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    lock_passwd: false
    ssh_authorized_keys:
      - ${ssh_key}
runcmd:
  - mkdir -p /home/joey/.ssh
  - chown joey:joey /home/joey/.ssh
  - chmod 700 /home/joey/.ssh
  - echo "${ssh_azure_private_key_base64}" | base64 --decode > /home/joey/.ssh/id_rsa
  - chown joey:joey /home/joey/.ssh/id_rsa
  - chmod 600 /home/joey/.ssh/id_rsa
